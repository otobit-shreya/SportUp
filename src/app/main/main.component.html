<div class="card" style="width: 25rem; margin: 0 auto;float: none; margin-top: 5rem;">
    <div class="card-body">
        <form>
            <div class="my-4 text-center">
                <h4>Delete your Account</h4>
            </div>
            <div class="form-group">
                <label for="mobile" style="font-weight: 500;">Mobile Number for Players</label>
                <!-- <input type="mobile" class="form-control" placeholder="Enter mobile"> -->
                <input type="tel" id="phone" class="form-control" placeholder="Enter mobile">
                
            </div>
            <div class="my-3 text-center">
                <h4>OR</h4>
            </div>
            <div class="form-group">
                <label for="email" style="font-weight: 500;">Email Address for Organization</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <button type="submit" routerLink="/another" class="btn btn-warning btn-block mt-5">Submit</button>
        </form>
    </div>
</div>
