<div class="card main">
  <div class="card-body">
    <form>
      <div>
        <h4 class="heading-text">Delete your Account</h4>
      </div>
      <div class="form-group">
        <label for="mobile" style="font-weight: 500"
          >Mobile Number for Players</label
        >
        <!-- <input type="mobile" class="form-control" placeholder="Enter mobile"> -->
        <input
          type="tel"
          id="phone"
          class="form-control input"
          placeholder="Enter mobile"
        />
      </div>
      <div class="text-center">
        <h4>OR</h4>
      </div>
      <div class="form-group">
        <label for="email" style="font-weight: 500"
          >Email Address for Organization</label
        >
        <input
          type="email"
          class="form-control input"
          id="email"
          placeholder="Enter email"
        />
      </div>
      <button type="submit" routerLink="/verifydel" class="btn">
        <span class="btn-text">CONTINUE</span>
      </button>
    </form>
  </div>
</div>
