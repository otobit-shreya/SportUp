<div class="card main">
  <div class="card-body">
    <form [formGroup]="delform" (ngSubmit)="onSubmit()">
      <div>
        <h4 class="heading-text">Delete your Account</h4>
      </div>
      <div class="form-group">
        <label for="contactNumber" style="font-weight: 500"
          >Mobile Number for Players</label
        >
        <!-- <input type="mobile" class="form-control" placeholder="Enter mobile"> -->
        <input
          type="tel"
          id="contactNumber"
          maxlength="10"
          class="form-control input"
          placeholder="Enter mobile"
          formControlName="contactNumber"
          (input)="onInputChange('contactNumber')"
        />
      </div>
      <span
        style="color: red"
        *ngIf="
          delform.get('contactNumber')?.invalid &&
          delform.get('contactNumber')?.touched
        "
      >
        Please enter a valid 10-digit mobile number
      </span>

      <div class="text-center">
        <h4>OR</h4>
      </div>
      <div class="form-group">
        <label for="email" style="font-weight: 500"
          >Email Address for Organization</label
        >
        <input
          type="email"
          class="form-control input"
          id="email"
          placeholder="Enter email"
          formControlName="email"
          (input)="onInputChange('email')"
        />
      </div>
      <span
        style="color: red"
        *ngIf="
          delform.get('email')?.invalid &&
          delform.get('email')?.touched &&
          (delform.get('email')?.hasError('required') ||
            delform.get('email')?.hasError('invalidEmailFormat') ||
            delform.get('email')?.hasError('invalidEmailSuffix'))
        "
      >
        Please enter a valid email address
      </span>

      <button type="submit" class="btn" [disabled]="!isAnyFieldValid()">
        <span class="btn-text">CONTINUE</span>
      </button>
    </form>

  </div>
</div>
